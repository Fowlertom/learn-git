    <h1>Switching Branches</h1>
	<br/>
	<p>To switch branches type the following:</p>
	<blockquote><p><i>git checkout BRANCHNAME</i></p></blockquote>
	<p><b>Example</b></p>
	<p>To switch branches to 'develop' type:</p>
	<blockquote><p><i>git checkout develop</i></p></blockquote>
	<p><b>Result</b></p>
	<blockquote><p><u>VS Code</u></p><img src="../images/branches/VSCode_switching.png"></blockquote><br/>
